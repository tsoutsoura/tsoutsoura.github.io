        <!-- JavaScript for device detection and setting iframe source -->
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                var iframe = document.getElementById('desktop_download');
                var ua = navigator.userAgent.toLowerCase();
                var isMobile = /iphone|ipod|android/.test(ua);

                // Additional check for iPads
                var isiPad = ua.indexOf('macintosh') > -1 && navigator.maxTouchPoints && navigator.maxTouchPoints > 2;

                // Combine all checks for mobile devices
                if (isMobile || isiPad) {
                    iframe.src = "https://docs.google.com/gview?url=" + encodeURIComponent("https://tsoutsoura.github.io/Survey062525.pdf") + "&embedded=true";
                } else {
                    iframe.src = "https://tsoutsoura.github.io/Survey062525.pdf.pdf";
                }

                // Set iframe height
                iframe.style.height = window.innerHeight * 0.8 + "px";
                window.onresize = function () {
                    iframe.style.height = window.innerHeight * 0.8 + "px";
                };
            });
        </script>
